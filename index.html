<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="index.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <script src="./src/index.js"></script>
        <meta name="theme-color" content="#db5945">
    </head>
    <body>
        <header class="hero is-primary">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column is-12 is-12-mobile has-text-centered">
                            <h1 class="title">
                                Code Indenter
                            </h1>
                            <h2 class="subtitle">
                                Indents code 'without bugs'
                            </h2>
                            <h2 class="subtitle">
                                by <a href="https://shubhaemk.github.io/portfolio/" target="__blank">Shubham Kamath</a>
                            </h2>
                            <div class="social-icons">
                                <span class="social-icon icon">
                                    <a class="link" href="https://twitter.com/shubham_kamath" target="__blank">
                                        <i class="fab fa-lg fa-twitter"></i>
                                    </a>
                                </span>
                                <span class="social-icon icon">
                                    <a class="link" href="https://github.com/shubhaemk" target="__blank">
                                        <i class="fab fa-lg fa-github"></i>
                                    </a>
                                </span>
                                <span class="social-icon icon">
                                    <a class="link" href="https://www.instagram.com/shubham_kamath/" target="__blank">
                                        <i class="fab fa-lg fa-instagram"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="columns code-area">
            <div class="column is-5 is-12-mobile">
                <textarea class="textarea" rows="10" id="inputCode" placeholder="Enter Java or C code"></textarea>
            </div>
            <div class="column is-2 is-12-mobile button-area">
                <button id="indentButton" class="custom-button button is-primary is-normal is-outlined">Indent</button>
                <button id="resetButton" class="custom-button button is-primary is-normal is-outlined">Reset</button>
                <button id="copyButton" class="custom-button button is-primary is-normal is-outlined"">Copy</button>
            </div>
            <div class="column is-5 is-12-mobile">
                <textarea class="textarea" rows="10" id="outputCode" placeholder="Indented code"></textarea>
            </div>
        </div>

        <footer class="footer-disclaimer hero is-primary">
            <div class="footer-comments">
                <span class="footer-comment">Not supported as of now</span>
                <span class="footer-comment">1. Comments</span>
                <span class="footer-comment">2. Wrong code</span>
                <span class="footer-comment">3. Loops without curly brackets</span>
            </div>
        </footer>
    </body>
</html>
